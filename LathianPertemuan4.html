<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Latihan Pertemuan ke-4</title>
</head>
<body>
     <h1>Survey Nama </h1>
     <p>Tekan tombol di bawah ini untuk memulai </p>
     
     <button onclick="FungsiTombol()">Mulai</button>
     <hr>
     
     <p id="SurveyNama"></p>
     
     <script>
     function FungsiTombol() {
       var tampil;
       var NamaDepan = prompt("Masukan nama depan anda");
       var NamaBelakang = prompt("Masukan nama belakang anda");
       var NamaLengkap = (NamaDepan +  " " + NamaBelakang);
       if (NamaDepan,NamaBelakang == null || NamaDepan,NamaBelakang == "")
        
        { tampil = "Anda tidak mengisi prompt! ";}
       else 
       {
          tampil =("Nama depan anda " + NamaDepan + ", Nama belakang anda "+NamaBelakang+", Nama lengkap anda adalah "+NamaLengkap)
         
              
       }
       document.getElementById("SurveyNama").innerHTML = tampil;
     }
     </script>
     
</body>
</html>
