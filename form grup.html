<!doctype html>
<html lang="en">
  <title>Form Grup</title>
  <head>
    <h1>
      <p style="text-indent: 5em;"></p>
      &nbsp; Digital Talent : | Form dengan Bootstrap
    </h1>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    <link rel="stylesheet" href="D:\belajar html\bootstarp\css\bootstrap.min.css">
    <script src="D:\belajar html\bootstarp\js\jquery-3.5.1.slim.min.js" ></script>
    <script src="D:\belajar html\bootstarp\js\popper.min.js"></script>
    <script src="D:\belajar html\bootstarp\js\bootstrap.min.js"></script>
    
  </head>
  <body>
    <form>
      <div class="form-group">
        <label  for="exampleFormControlInput1">&nbsp; Nama Anda :</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukan nama anda sesuai identitas">
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">&nbsp; Alamat</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Masukan alamat sesuai identitas"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">&nbsp; Jenis Kelamin</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Laki-laki</option>
          <option>Perempuan</option>
          <option>Lainnya</option>
        </select>
      </div>
    </form>
    <button type="submit" class="btn btn-primary">Simpan</button>
  </body>
</html>
